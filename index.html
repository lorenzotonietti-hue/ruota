<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Ruota della Fortuna</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#6ea1ff,#b389ff);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
    }

    h1 {
      margin-bottom: 5px;
      text-shadow: 2px 2px 4px #000;
      font-size: 42px;
    }

    #topicTitle {
      font-weight: bold;
      margin-bottom: 15px;
      color: #ffe772;
      text-shadow: 1px 1px 3px #000;
      font-size: 22px;
      text-transform: uppercase;
    }

    .game-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 1100px;
      width: 100%;
    }

    .left-panel, .right-panel {
      background: rgba(0,0,0,0.35);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      min-width: 320px;
      color: #fff;
      backdrop-filter: blur(5px);
    }

    .left-panel { flex: 1.2; }
    .right-panel { flex: 0.8; display: flex; flex-direction: column; align-items: center; }

    #hiddenPhrase {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
      margin-bottom: 15px;
      font-size: 30px;
      justify-content: center;
    }

    .letter-box {
      width: 34px;
      height: 42px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 3px solid #ffe772;
      text-transform: uppercase;
      color: #ffe;
      text-shadow: 2px 2px 3px #000;
      font-weight: bold;
    }

    .letter-box.space {
      border-bottom: none;
      width: 16px;
    }

    .letter-box.revealed {
      animation: pop 0.25s ease-out;
      color: #fff;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    #scoreBox {
      font-size: 22px;
      margin-bottom: 12px;
      color: #ffe772;
      text-shadow: 1px 1px 3px #000;
    }

    #usedLetters {
      font-size: 15px;
      color: #ddd;
      margin-bottom: 10px;
    }

    #message {
      margin-top: 10px;
      min-height: 28px;
      color: #ffe772;
      font-weight: bold;
    }

    /* RUOTA: usa la tua immagine ruota.png */
    #wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 8px solid #ffe772;
      box-shadow: 0 0 20px #000;
      margin-bottom: 12px;
      background: url("ruota.png") center/cover no-repeat;
      transform: rotate(0deg);
      transition: transform 4s cubic-bezier(.17,.67,.12,1.27);
    }

    #pointer {
      width: 0;
      height: 0;
      border-left: 18px solid transparent;
      border-right: 18px solid transparent;
      border-bottom: 30px solid #ff2f2f;
      margin-bottom: -10px;
      filter: drop-shadow(0 0 5px #000);
    }

    button {
      padding: 10px 18px;
      margin: 7px 4px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      background: #38bdf8;
      color: #000;
      transition: 0.2s;
    }

    button:hover {
      background: #7dd3fc;
      transform: scale(1.05);
    }

    button:disabled {
      background: #6b7280;
      cursor: not-allowed;
      transform: none;
    }

    input[type="text"] {
      padding: 6px;
      border-radius: 6px;
      border: none;
      margin-right: 5px;
    }
  </style>
</head>

<body>
  <h1>La Ruota della Fortuna</h1>
  <div id="topicTitle"></div>

  <!-- suoni opzionali -->
  <audio id="spinSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_147b34d30d.mp3?filename=wheel-spin-102938.mp3"></audio>
  <audio id="dingSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4b56a0d5a5.mp3?filename=ding-36029.mp3"></audio>
  <audio id="failSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_f3abc3f435.mp3?filename=error-126627.mp3"></audio>

  <div class="game-container">
    <div class="left-panel">
      <div id="scoreBox">
        <strong>Squadra A:</strong> <span id="scoreA">0</span> punti<br>
        <strong>Squadra B:</strong> <span id="scoreB">0</span> punti<br>
        <strong>Turno:</strong> <span id="currentTeam">A</span>
      </div>

      <div id="usedLetters">Lettere usate: <span id="usedList">-</span></div>

      <div id="hiddenPhrase"></div>

      <button id="spinBtn">ðŸŽ¡ Gira la ruota</button>
      <button id="buyVowelBtn">ðŸ…° Compra vocale (-200)</button>
      <input type="text" id="vowelInput" maxlength="1" placeholder="Vocale" />

      <div style="margin-top:10px;">
        <input type="text" id="solveInput" placeholder="Prova a risolvere la frase" size="35" />
        <button id="solveBtn">âœ” Risolvi</button>
        <button id="giveUpBtn" style="background:#ff7878;color:#000;font-weight:bold;">Arrenditi</button>
      </div>

      <button id="newPhraseBtn" style="background:#7cff7c;color:#000;font-weight:bold;">Nuova Frase</button>

      <div id="message"></div>
    </div>

    <div class="right-panel">
      <div id="pointer"></div>
      <div id="wheel"></div>
      <div class="small" style="margin-top:10px; color:#ffe;">
        Gira la ruota, scegli una consonante, compra vocali e prova a risolvere la frase!
      </div>
    </div>
  </div>

  <script>
    // ---------------- DATI ----------------
    const rounds = [
      // STORIA
      { topic: "Antico Egitto", phrase: "GLI EGIZIANI COSTRUIRONO LE PIRAMIDI" },
      { topic: "Nel 1492", phrase: "CRISTOFORO COLOMBO SCOPRI L AMERICA" },

      // GEOGRAFIA
      { topic: "Geografia", phrase: "L ITALIA HA FORMA DI STIVALE" },
      { topic: "Corso d'acqua", phrase: "IL FIUME PIU LUNGO DEL MONDO E IL NILO" },

      // ITALIANO
      { topic: "Italiano", phrase: "IL SOGGETTO E CHI COMPIE L AZIONE" },
      { topic: "Italiano", phrase: "LA FAVOLA TERMINA CON UNA MORALE" },

      // MATEMATICA
      { topic: "Geometria", phrase: "IL TRIANGOLO HA TRE LATI" },
      { topic: "Matematica", phrase: "LA FRAZIONE RAPPRESENTA UNA PARTE DI UN INTERO" },

      // EDUCAZIONE TECNICA
      
      { topic: "Educazione Tecnica", phrase: "LE ENERGIE RINNOVABILI AIUTANO L AMBIENTE" },

      // INGLESE
      { topic: "Inglese", phrase: "I LIKE PLAYING FOOTBALL WITH FRIENDS" },
      { topic: "Inglese", phrase: "THE TEACHER IS WRITING ON THE BOARD" },

      // SCIENZE
      { topic: "Astronomia", phrase: "LA TERRA GIRA ATTORNO AL SOLE" },
      { topic: "Scienze", phrase: "L ACQUA PUO ESSERE SOLIDA LIQUIDA O AERIFORME" },

      // EDUCAZIONE ARTISTICA
      { topic: "Colori", phrase: "I COLORI PRIMARI SONO ROSSO GIALLO E BLU" },
      { topic: "Educazione Artistica", phrase: "UN RITRATTO RAPPRESENTA IL VOLTO DI UNA PERSONA" },

      // EDUCAZIONE MUSICALE
      { topic: "Educazione Musicale", phrase: "LA MUSICA SI COMPONE DI SUONI E SILENZI" },
      { topic: "Educazione Musicale", phrase: "IL RITMO DA VELOCITA ALLA MUSICA" }
    ];

    const wheelValues = [100, 150, 200, 250, 300, 400, 500, "PERDI TUTTO", "PASSA"];
    const vowels = ["A", "E", "I", "O", "U"];

    // ------------- STATO -------------
    let currentRound;
    let revealedLetters = [];
    let usedLetters = [];
    let scoreA = 0;
    let scoreB = 0;
    let currentTeam = "A";
    let currentRotation = 0;
    let currentSpinValue = null;

    // ------------- DOM -------------
    const topicTitleEl = document.getElementById("topicTitle");
    const hiddenPhraseEl = document.getElementById("hiddenPhrase");
    const usedListEl = document.getElementById("usedList");
    const messageEl = document.getElementById("message");

    const wheelEl = document.getElementById("wheel");
    const spinBtn = document.getElementById("spinBtn");
    const buyVowelBtn = document.getElementById("buyVowelBtn");

    const vowelInput = document.getElementById("vowelInput");
    const solveInput = document.getElementById("solveInput");
    const solveBtn = document.getElementById("solveBtn");
    const giveUpBtn = document.getElementById("giveUpBtn");
    const newPhraseBtn = document.getElementById("newPhraseBtn");

    const spinSound = document.getElementById("spinSound");
    const dingSound = document.getElementById("dingSound");
    const failSound = document.getElementById("failSound");

    // ------------- UTILI -------------
    function playSound(audio) {
      if (!audio) return;
      audio.currentTime = 0;
      audio.play().catch(() => {});
    }

    function setMessage(msg) {
      messageEl.textContent = msg;
    }

    function renderScores() {
      document.getElementById("scoreA").textContent = scoreA;
      document.getElementById("scoreB").textContent = scoreB;
      document.getElementById("currentTeam").textContent = currentTeam;
    }

    function renderUsedLetters() {
      usedListEl.textContent = usedLetters.length === 0 ? "-" : usedLetters.join(", ");
    }

    function changeTeam() {
      currentTeam = currentTeam === "A" ? "B" : "A";
      renderScores();
      setMessage("Tocca alla squadra " + currentTeam + "!");
    }

    // ------------- FRASE -------------
    function pickRandomRound() {
      currentRound = rounds[Math.floor(Math.random() * rounds.length)];
    }

    function initPhrase() {
      hiddenPhraseEl.innerHTML = "";
      const phrase = currentRound.phrase.toUpperCase();
      revealedLetters = [];

      for (let ch of phrase) {
        const box = document.createElement("span");

        if (ch === " ") {
          box.className = "letter-box space";
          box.textContent = " ";
          revealedLetters.push(true);
        } else {
          box.className = "letter-box";
          box.textContent = "";
          revealedLetters.push(false);
        }

        hiddenPhraseEl.appendChild(box);
      }
    }

    function renderPhrase() {
      const phrase = currentRound.phrase.toUpperCase();
      const boxes = hiddenPhraseEl.querySelectorAll(".letter-box");

      for (let i = 0; i < phrase.length; i++) {
        if (phrase[i] === " ") continue;

        if (revealedLetters[i]) {
          boxes[i].textContent = phrase[i];
          boxes[i].classList.add("revealed");
        } else {
          boxes[i].textContent = "";
          boxes[i].classList.remove("revealed");
        }
      }
    }

    function checkWin() {
      if (revealedLetters.every(v => v)) {
        playSound(dingSound);
        setMessage("Frase completata! ðŸŽ‰");
        spinBtn.disabled = true;
        buyVowelBtn.disabled = true;
      }
    }

    // ------------- GESTIONE LETTERE -------------
    function handleConsonantInput(letter) {
      if (!letter) {
        setMessage("Nessuna lettera inserita.");
        return;
      }

      letter = letter.toUpperCase();

      if (letter.length !== 1 || !letter.match(/[A-Z]/)) {
        setMessage("Inserisci una lettera valida.");
        return;
      }

      if (vowels.includes(letter)) {
        setMessage("Questa Ã¨ una vocale. Devi inserire una consonante.");
        return;
      }

      if (usedLetters.includes(letter)) {
        setMessage("Lettera giÃ  usata.");
        return;
      }

      usedLetters.push(letter);
      renderUsedLetters();

      const phrase = currentRound.phrase.toUpperCase();
      let count = 0;

      for (let i = 0; i < phrase.length; i++) {
        if (phrase[i] === letter && !revealedLetters[i]) {
          revealedLetters[i] = true;
          count++;
        }
      }

      renderPhrase();

      let teamScore = currentTeam === "A" ? scoreA : scoreB;

      if (count > 0 && typeof currentSpinValue === "number") {
        const gained = currentSpinValue * count;
        teamScore += gained;
        playSound(dingSound);
        setMessage(`La consonante "${letter}" appare ${count} volta/e. +${gained} punti!`);
      } else {
        playSound(failSound);
        setMessage(`La consonante "${letter}" non Ã¨ presente.`);
      }

      if (currentTeam === "A") scoreA = teamScore; else scoreB = teamScore;
      renderScores();
      checkWin();
    }

    // ------------- COMPRA VOCALE -------------
    buyVowelBtn.addEventListener("click", () => {
      const input = vowelInput.value.toUpperCase();
      vowelInput.value = "";

      if (!vowels.includes(input)) {
        setMessage("Inserisci una vocale valida (A, E, I, O, U).");
        changeTeam();
        return;
      }

      if (usedLetters.includes(input)) {
        setMessage("Questa vocale Ã¨ giÃ  stata usata.");
        changeTeam();
        return;
      }

      let teamScore = currentTeam === "A" ? scoreA : scoreB;

      if (teamScore < 200) {
        setMessage("Non hai abbastanza punti (servono 200).");
        changeTeam();
        return;
      }

      teamScore -= 200;
      usedLetters.push(input);
      renderUsedLetters();

      const phrase = currentRound.phrase.toUpperCase();
      let found = 0;

      for (let i = 0; i < phrase.length; i++) {
        if (phrase[i] === input) {
          revealedLetters[i] = true;
          found++;
        }
      }

      renderPhrase();

      if (found > 0) {
        playSound(dingSound);
        setMessage(`La vocale "${input}" appare ${found} volta/e.`);
      } else {
        playSound(failSound);
        setMessage(`La vocale "${input}" non Ã¨ presente.`);
      }

      if (currentTeam === "A") scoreA = teamScore; else scoreB = teamScore;
      renderScores();
      checkWin();
      changeTeam();
    });

    // ------------- RISOLVI FRASE -------------
    solveBtn.addEventListener("click", () => {
      const attempt = solveInput.value.trim().toUpperCase();
      solveInput.value = "";

      if (!attempt) {
        setMessage("Inserisci una frase.");
        return;
      }

      const correct = currentRound.phrase.toUpperCase();

      if (attempt === correct) {
        revealedLetters = revealedLetters.map(() => true);
        renderPhrase();
        playSound(dingSound);
        setMessage("Bravo! Hai indovinato la frase! ðŸŽ‰");
        spinBtn.disabled = true;
        buyVowelBtn.disabled = true;
      } else {
        playSound(failSound);
        setMessage("Frase sbagliata! Cambio squadra.");
        changeTeam();
      }
    });

    // ------------- ARRENDITI -------------
    giveUpBtn.addEventListener("click", () => {
      revealedLetters = revealedLetters.map(() => true);
      renderPhrase();
      playSound(failSound);
      setMessage("Vi siete arresi, la frase Ã¨ stata rivelata.");
      spinBtn.disabled = true;
      buyVowelBtn.disabled = true;
    });

    // ------------- RUOTA (SPIN) -------------
    spinBtn.addEventListener("click", () => {
      const extraRotation = 360 * 4 + Math.floor(Math.random() * 360);
      currentRotation += extraRotation;
      wheelEl.style.transform = `rotate(${currentRotation}deg)`;

      spinBtn.disabled = true;
      setMessage("La ruota gira...");
      playSound(spinSound);

      setTimeout(() => {
        const idx = Math.floor(Math.random() * wheelValues.length);
        const value = wheelValues[idx];
        currentSpinValue = value;

        if (typeof value === "number") {
          const input = prompt(
            `Hai ottenuto ${value} punti per occorrenza.\nInserisci UNA consonante:`
          );
          handleConsonantInput(input);
        } else if (value === "PERDI TUTTO") {
          playSound(failSound);
          if (currentTeam === "A") scoreA = 0; else scoreB = 0;
          renderScores();
          setMessage("PERDI TUTTO! Punteggio azzerato.");
        } else if (value === "PASSA") {
          playSound(failSound);
          setMessage("PASSA! Nessun punto assegnato.");
        }

        spinBtn.disabled = false;
        changeTeam();   // dopo ogni giro passa l'altra squadra
      }, 4000);
    });

    // ------------- NUOVA FRASE -------------
    newPhraseBtn.addEventListener("click", () => {
      pickRandomRound();
      topicTitleEl.textContent = "Argomento: " + currentRound.topic;
      revealedLetters = [];
      usedLetters = [];
      renderUsedLetters();
      initPhrase();
      renderPhrase();
      setMessage("Nuova frase pronta! Tocca alla squadra " + currentTeam + ".");
      spinBtn.disabled = false;
      buyVowelBtn.disabled = false;
    });

    // ------------- INIZIO GIOCO -------------
    function initGame() {
      pickRandomRound();
      topicTitleEl.textContent = "Argomento: " + currentRound.topic;
      revealedLetters = [];
      usedLetters = [];
      scoreA = 0;
      scoreB = 0;
      currentTeam = "A";

      renderScores();
      renderUsedLetters();
      initPhrase();
      renderPhrase();
      setMessage("Gira la ruota per iniziare! Tocca alla squadra A.");
      spinBtn.disabled = false;
      buyVowelBtn.disabled = false;
    }

    initGame();
  </script>
</body>
</html>
