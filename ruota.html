<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ruota della Fortuna - Mini Sito</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 5px solid #333;
      position: relative;
      overflow: hidden;
      transform: rotate(0deg);
      transition: transform 4s ease-out;
    }
    .slice {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      background: #eee;
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      text-align: center;
    }
    #pointer {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 25px solid red;
      margin-top: 20px;
    }
    #spinBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Ruota della Fortuna Informatica</h1>
  <div id="pointer"></div>
  <div id="wheel"></div>
  <button id="spinBtn">Gira la ruota!</button>
  <div id="result"></div>

  <script>
    const topics = [
      "Cos'è un database?",
      "Cos'è un algoritmo?",
      "Cosa fa un programmatore?",
      "Cos'è una rete LAN?",
      "Cos'è una variabile?",
      "Che cos'è la cybersecurity?",
    ];

    const wheel = document.getElementById("wheel");

    // Generate slices
    const sliceAngle = 360 / topics.length;
    topics.forEach((text, i) => {
      const slice = document.createElement("div");
      slice.className = "slice";
      slice.style.transform = `rotate(${sliceAngle * i}deg) skewY(${90 - sliceAngle}deg)`;
      slice.textContent = text;
      wheel.appendChild(slice);
    });

    let currentRotation = 0;
    document.getElementById("spinBtn").onclick = () => {
      const randomSpin = 360 * 5 + Math.floor(Math.random() * 360);
      currentRotation += randomSpin;
      wheel.style.transform = `rotate(${currentRotation}deg)`;

      setTimeout(() => {
        const normalized = ((currentRotation % 360) + 360) % 360;
        const index = Math.floor((topics.length - normalized / sliceAngle) % topics.length);
        document.getElementById("result").textContent = "Domanda: " + topics[index];
      }, 4200);
    };
  </script>
</body>
</html>
